<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/logado.css') }}">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  

  <!--============================================================================================================================-->

  <header class="header" id="header">
		<nav class="nav container">
		   <a href="/verificarlogin" class="nav-logo">Logo</a>
		   <a href="/" style="color: red;">SAIR</a>

		   <div class="nav-menu" id="nav-menu">
			  <ul class="nav-list">
				 <li class="nav-item">
					<a href="#" class="nav-link" onclick="op1()">Risk Return</a>
				 </li>

				 <li class="nav-item">
					<a href="#" class="nav-link" onclick="op2()">Correlation individual</a>
					<!--<a href="/correlacaoindicadores" class="nav-link">Correlation indicators</a>--><!--criar dropdown(dividentos)-->
				 </li>

				 <li class="nav-item">
					<a href="#" class="nav-link" onclick="op3()">Correlation indicators</a>
				 </li>

				 <li class="nav-item">
					<a href="#" class="nav-link" onclick="op4()">Dividends</a>
				 </li>
			  </ul>

			  <div class="nav-close" id="nav-close">
				 <i class="ri-close-line"></i>
			  </div>
		   </div>
		   
		   <i class="ri-search-line nav-search" id="search-btn"></i>

		   <div class="nav-actions">

        <div class="home-content">
          
          <span class="text"></span>
          <div class="profile">
            <img class="photo-profile" src="../static/Imagens/perfil.jpg" alt="perfil">
            <!--<i class="fa-solid fa-caret-down"></i>-->
          </div>
        </div>

        <div id="submenu" class="submenu">
          <div class="card-container">
            <div class="card-img">
				<img class="round" id="profileImg" src="../static/Imagens/perfil.jpg" width="100%">
				<input type="file" id="fileInput" style="display: none;">
			</div>
			
            <h3>{{name}}</h3>
            <h6>{{state}}</h6>
            <p>{{profession}}</p>
            <div class="buttons">
              <button id="import" class="btn1"><a href="#">importar</a></button><!--CASO ELE JA TENHA IMPORTADO UMA CARTEIRA ELE PODE IMPORTAR OUTRA E SUBISTITUIR A ANTIGA-->
              <button  id="wallet" class="btn2"><a href="/carteira">carteira</a></button><!--CASO JA TENHA IMPORTAR ELE MOSTRA A CARTEIRA, CASO NAO ELE EMITE UM ALERTA PARA IMPORTAR-->
            </div>
          </div>
        </div>

  

			  <div class="nav-toggle" id="nav-toggle">
				 <i class="ri-menu-line"></i>
			  </div>
		   </div>
		</nav>
	 </header>

	 <!--==================== SEARCH ====================-->
	 <div class="search" id="search">
		<form action="" class="search-form">
		   <i class="ri-search-line search-icon"></i>
		   <input type="search" placeholder="What are you looking for?" class="search-input">
		</form>

		<i class="ri-close-line search-close" id="search-close"></i>
	 </div>

	 <!--==================== LOGIN ====================-->
	 <div class="login" id="login">
		<form action="" class="login-form">
		   <h2 class="login-title">Log In</h2>
		   
		   <div class="login-group">
			  <div>
				 <label for="email" class="login-label">Email</label>
				 <input type="email" placeholder="Write your email" id="email" class="login-input">
			  </div>
			  
			  <div>
				 <label for="password" class="login-label">Password</label>
				 <input type="password" placeholder="Enter your password" id="password" class="login-input">
			  </div>
		   </div>

		   <div>
			  <p class="login-signup">
				 You do not have an account? <a href="#">Sign up</a>
			  </p>
  
			  <a href="#" class="login-forgot">
				 You forgot your password
			  </a>
  
			  <button type="submit" class="login-button">Log In</button>
		   </div>
		</form>

		<i class="ri-close-line login-close" id="login-close"></i>
	 </div>

	 <!--==================== MAIN ====================-->
	 <main class="main">
		{% include "carousel.html" %}
	 </main>

    <script src="../static/js/logado.js"></script>
    

</body>
</html>
